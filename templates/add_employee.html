{%extends "layout.html" %}

{%block content %}    
    <div class='container'>
        <h1>Add a New Employee</h1>
        <form class='form' method="POST">
            <div class='form-group'>
                <label>Department Name</label>
                <input type='text' class='form-control' name='department-name'/>
            </div>
            <div class='form-group'>
                <label>Employee Name</label>
                <input type='text' class='form-control' name='employee-name'/>
            </div>
            <div class='form-group'>
                <label>Employee Position</label>
                <input type='text' class='form-control' name='employee-position'/>
            </div>
             <div class='form-group'>
                <label>Contact Number</label>
                <input type='text' class='form-control' name='contact-no'/>
            </div>
             <div class='form-group'>
                <label>Out Of Office</label>
                <input type='text' class='form-control' name='out-of-office'/>
            </div>
            <input type="submit" value="Add new"/>
        </form>
    </div>

{%endblock%}
