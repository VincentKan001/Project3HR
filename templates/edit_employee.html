<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel='stylesheet' href=style.css type"text/css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <div class='container'>
        <h1>Edit Employee</h1>
        <form class='form' method="POST">
            <div class='form-group'>
                <label>Department Name</label>
                <input type='text' class='form-control' name='department-name' value="{{department['department_name']}}"/>
            </div>
            <div class='form-group'>
                <label>Employee Name</label>
                <input type='text' class='form-control' name='employee-name' value='{{department['employee_name']}}'/>
            </div>
            <div class='form-group'>
                <label>Employee Position</label>
                <input type='text' class='form-control' name='employee-position' value='{{department['employee_position']}}'/>
            </div>
             <div class='form-group'>
                <label>Contact Number</label>
                <input type='text' class='form-control' name='contact-no' value='{{department['contact_no']}}'/>
            </div>
             <div class='form-group'>
                <label>Out Of Office</label>
                <input type='text' class='form-control' name='out-of-office' value='{{department['out_of_office']}}'/>
            </div>
            <input type="submit" value="Update" class="btn btn-primary"/>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
