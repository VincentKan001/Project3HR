{%extends "layout.html" %}

{%block content %} 
    <div class='container'>
        <h1>Edit Employee</h1>
        <form class='form' method="POST">
            <div class='form-group'>
                <label>Department Name</label>
                <input type='text' class='form-control' name='department-name' value="{{department['department_name']}}"/>
            </div>
            <div class='form-group'>
                <label>Employee Name</label>
                <input type='text' class='form-control' name='employee-name' value='{{department['employee_name']}}'/>
            </div>
            <div class='form-group'>
                <label>Employee Position</label>
                <input type='text' class='form-control' name='employee-position' value='{{department['employee_position']}}'/>
            </div>
             <div class='form-group'>
                <label>Contact Number</label>
                <input type='text' class='form-control' name='contact-no' value='{{department['contact_no']}}'/>
            </div>
             <div class='form-group'>
                <label>Out Of Office</label>
                <input type='text' class='form-control' name='out-of-office' value='{{department['out_of_office']}}'/>
            </div>
            <input type="submit" value="Update" class="btn btn-primary"/>
        </form>
    </div>

{%endblock%}
